<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/calculator-icon.png">
    </head>

    <body>
        <h1 id="title">Calculator</h1>
        <div id="calculator">
            <div id="display">
                <div id="calculation"></div>
                <div id="result"></div>
            </div>
            <div id="buttons">
                <button id="clear" class="delete">Clear</button>
                <button id="delete" class="delete">Delete</button>
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="divide" class="operator">÷</button>
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="multiply" class="operator">×</button>
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="subtract" class="operator">-</button>
                <button id="decimal" class="extra">.</button>
                <button id="0" class="number">0</button>
                <button id="equal" class="operator">=</button>
                <button id="add" class="operator">+</button>
            </div>
        </div>
        <div id="footer">
            Copyright © Thaigp00 
            <a href="https://github.com/Thaigp00"><img src="images/github-icon.png" alt="Github icon." class="social-media"></a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
